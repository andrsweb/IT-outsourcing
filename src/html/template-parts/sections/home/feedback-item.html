<div class="feedbacks-item">
	<div class="feedbacks-item-inner">
		<div class="feedbacks-rate">
			<img src="img/feedbacks/star.svg" width="16" height="16" loading="lazy" alt="">
			<img src="img/feedbacks/star.svg" width="16" height="16" loading="lazy" alt="">
			<img src="img/feedbacks/star.svg" width="16" height="16" loading="lazy" alt="">
			<img src="img/feedbacks/star.svg" width="16" height="16" loading="lazy" alt="">
			<img src="img/feedbacks/star.svg" width="16" height="16" loading="lazy" alt="">
		</div>
		<p class="feedbacks-text">
			@@text
		</p>
		<div class="feedbacks-person">
			<div class="feedbacks-photo">
				<img src="@@src" width="43" height="43" loading="lazy" alt="">
			</div>
			<div class="feedbacks-person-info">
				<div class="feedbacks-person-name">
					@@name
				</div>
				<div class="feedbacks-person-job">
					@@job
				</div>
			</div>
		</div>
	</div>
</div>
